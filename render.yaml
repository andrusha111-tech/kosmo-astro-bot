# render.yaml
services:
  - type: web
    name: kosmo-astro-bot
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        value: ""
        sync: false
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health